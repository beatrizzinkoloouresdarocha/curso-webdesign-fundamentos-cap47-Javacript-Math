<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-size: cover;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <h1>Atualize a página para alterar a imagem de fundo</h1>

    <script>
        // Função para gerar um número aleatório entre min e max (incluindo min e max)
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        (function () {
            let n = getRandomNumber(1, 5);
            document.body.style.backgroundImage = `url(images/${n}.jpg)`;
        })();
    </script>

</body>

</html>
